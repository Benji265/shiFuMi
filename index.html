<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid styleBackground">
        <div class="row text-center">
            <h1>Shi-Fu-Mi</h1>
        </div>
        <div class="row justify-content-center text-center styleRow">
            <div class="col-4">
                <button type="button" class="btn btn-primary" data-choice="Pierre">Pierre</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" data-choice="Papier">Papier</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" data-choice="Ciseaux">Ciseaux</button>
            </div>
        </div>
        <div class="row mt-3 text-center justify-content-center">
            <div class="col">
                <label for="win">Win</label>
                <input type="text" id="win" disabled>
            </div>
            <div class="col">
                <label for="loose">Loose</label>
                <input type="text" id="loose" disabled>
            </div>
            <div class="col">
                <label for="draw">Draw</label>
                <input type="text" id="draw" disabled>
            </div>
        </div>
        <div class="row text-center justify-content-around align-items-center styleRowIA mt-5">
            <div class="col-xl-4 offset-xl-1 col-12">
                <div class="selectChoice" id="choicePlayer"></div>
            </div>
            <div class="col-xl-4 offset-xl-2 col-12">
                <div class="selectChoice" id="choiceIA"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
